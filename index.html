<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2 class="my-5">CRUD Application With Local Storage</h2>
        <div class="row">
            <div class="col-6">
                <label for="name"class="mb-2">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" value="chanison">
            </div>
            <div class="col-6">
                <label for="age" class="mb-2">Age</label>
                <input type="text" name="age" id="age" class="form-control" placeholder="Enter Age" value="25">
            </div>
           
        </div>
        <div class="row my-5">
            <div class="col-6">
                <label for="address" class="mb-2">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address" value="Thailand">
            </div>
            <div class="col-6">
                <label for="email" class="mb-2">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" value="chanisonaupathin@gmail.com">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-outline-primary me-3" id="adddata_btn" onclick="func_AddData()">Add Data</button>
            <button class="btn btn-outline-secondary" id="update_btn" onclick="func_updateData()">Update Data</button>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <table class="table" id="crudTable">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th colspan="2" class="text-center">Action</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <!-- <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                      </tr> -->
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
